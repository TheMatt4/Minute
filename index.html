<!doctype html>
<html lang="en">

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Public+Sans&display=swap" rel="stylesheet">
  <title>Minute Countdown</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="app">
    <div @click="start" class="main">
      <span>{{time}}</span>
      <div class="backg" :style="{'animation-name': 'countdown' + animation,'animation-duration': initialTime + 's'}"></div>
      <button @click="full" v-if="!fullscreen">START</button>
    </div>
    <div @click="tryStop" class="stop"></div>
  </div>
  <script src="main.js"></script>
</body>

</html>
